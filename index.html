<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tienda de Paylands</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h1>La tienda de Paylands</h1>
    <button id="cart-button"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></button>
</header>
<div id="toast" class="toast hidden">Producto añadido al carrito</div>
<main>
    <div class="product-grid">
        <div class="product">
            <img src="/img/1.jpg" alt="Producto 1">
            <p>Producto 1 - 1€</p>
            <button class="add-to-cart" data-id="1" data-price="1">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/2.jpg" alt="Producto 2">
            <p>Producto 2 - 2€</p>
            <button class="add-to-cart" data-id="2" data-price="2">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/3.jpg" alt="Producto 3">
            <p>Producto 3 - 3€</p>
            <button class="add-to-cart" data-id="3" data-price="3">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/4.jpg" alt="Producto 4">
            <p>Producto 4 - 4€</p>
            <button class="add-to-cart" data-id="4" data-price="4">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/5.jpg" alt="Producto 5">
            <p>Producto 5 - 5€</p>
            <button class="add-to-cart" data-id="5" data-price="5">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/6.jpg" alt="Producto 6">
            <p>Producto 6 - 6€</p>
            <button class="add-to-cart" data-id="6" data-price="6">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/7.jpg" alt="Producto 7">
            <p>Producto 7 - 7€</p>
            <button class="add-to-cart" data-id="7" data-price="7">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/8.jpg" alt="Producto 8">
            <p>Producto 8 - 8€</p>
            <button class="add-to-cart" data-id="8" data-price="8">Añadir al carrito</button>
        </div>
    </div>
</main>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Seleccione un método de pago</h2>
        <select id="payment-method" class="env-selector">
            <option value="redirect">Checkout por redirección</option>
            <option value="render">Checkout renderizado</option>
            <option value="payment_card">Tarjeta de crédito</option>
            <option value="wallets">Apple Pay / Google Pay</option>
            <option value="paypal">PayPal</option>
            <option value="bizum">Bizum</option>
            <option value="cofidis">Cofidis</option>
            <option value="giropay">Giropay</option>
            <option value="ideal">Ideal</option>
            <option value="klarna">Klarna</option>
            <option value="crypto">Crypto</option>
            <option value="pix">Pix</option>
            <option value="floa">Floa</option>
            <option value="mbway">MBWay</option>
            <option value="multibanco">Multibanco</option>
            <option value="pse">Pse</option>
            <option value="sofort">Sofort</option>
            <option value="spei">Spei</option>
            <option value="transfer">Transferencia bancaria</option>
            <option value="viacash">Viacash</option>
        </select>
        <select id="env-select" class="env-selector">
            <option value="SANDBOX" selected>SANDBOX</option>
            <option value="PRODUCTION">PRODUCTION</option>
        </select>
        <button id="continue-button">Continuar</button>
    </div>
</div>

<div id="checkout" class="hidden">
    <h2>Resumen de la compra</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="total-amount">0</span>€</p>
    <button id="pay-button">Pagar</button>
</div>

<script async src="https://demo-ws-paylands.paynopain.com/assets/checkout/paylands-checkout-sdk.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
